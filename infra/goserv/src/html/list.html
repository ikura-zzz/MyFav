<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href=https://stitches.hyperyolo.com/output.css rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" type="image/png" href="http://localhost/icons/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="http://localhost/icons/icon-192x192.png">
    <link rel="stylesheet" href=https://use.fontawesome.com/releases/v5.6.3/css/all.css integrity=sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/ crossorigin="anonymous">
    <link rel="stylesheet" href=http://localhost/css/main.css>
    <title>list-MyFav</title>
</head>

<body onload="firstload()">
    <nav class="font-sans bg-white text-center flex justify-between my-4 mx-auto container overflow-hidden">
        <a href="/list" class="block text-left">
            <img src="http://localhost/img/icon.png" class="h-10 sm:h-10 rounded-full" alt="logo">
        </a>
        <ul class="text-sm text-gray-700 list-none p-0 flex items-center">
            <li class="pl-2 border-l"><a href="/config" class="inline-block py-2 px-3 text-gray-900 hover:text-gray-700 no-underline">設定</a></li>
            <a href="/signout"><button class="bg-black hover:bg-text-gray-800 text-white ml-4 py-2 px-3">
                    サインアウト
                </button></a>
        </ul>
    </nav>
    <div class="fa-2x font-sans rounded w-full max-w-md mx-auto px-8 appearance-none label-floating font-bold container">
        お気に入りリスト</div>
    <section class="bg-white py-4 font-sans">
        <div class="relative flex rounded mb-4 appearance-none container m-auto">
            <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-text="わたしのお気に入りリスト" data-url="http://localhost/list?name={{.username}}" data-show-count="false">Tweet</a>
            <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
            <button class="ml-4 bg-black text-white px-2 fa-xs" id="copy" value="http://localhost/list?name={{.username}}">リンクをコピー</button>
        </div>
        <div class="tabs container m-auto max-w-xl flex items-baseline justify-start border-gray-300 mb-10">
            <input id="all" onclick="allfav()" type="radio" name="tab_item">
            <label class="tab_item text-gray-700 text-base font-bold tracking-wide py-4 px-3" for="all">すべて</label>
            <input id="already" onclick="already()" type="radio" name="tab_item">
            <label class="tab_item text-gray-700 text-base font-bold tracking-wide py-4 px-3" for="already">前から</label>
            <input id="now" onclick="now()" type="radio" name="tab_item" checked>
            <label class="tab_item text-gray-700 text-base font-bold tracking-wide py-4 px-3" for="now">今好き</label>
            <input id="wish" onclick="wish()" type="radio" name="tab_item">
            <label class="tab_item text-gray-700 text-base font-bold tracking-wide py-4 px-3" for="wish">興味ある</label>
        </div>
        <ul class="font-sans list-none p-0 container m-auto text-gray-900">
            {{.list}}
        </ul>
    </section>
    <div class="crtfav rounded-full h-10 w-10 bg-black m-auto">
        <a href="/fav" class="rounded-full"><img src="http://localhost/img/plus.png" class="rounded-full m-auto"></a>
    </div>
    <script src="http://localhost/js/list.js"></script>
</body>

</html>
