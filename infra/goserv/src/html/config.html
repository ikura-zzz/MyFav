<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href=https://stitches.hyperyolo.com/output.css rel="stylesheet">
    <link rel="manifest" href="manifest.json" />
    <link
      rel="apple-touch-icon"
      type="image/png"
      href="http://localhost/icons/apple-touch-icon-180x180.png"
    />
    <link
      rel="icon"
      type="image/png"
      href="http://localhost/icons/icon-192x192.png"
    />
    <link rel="stylesheet"
    href=https://use.fontawesome.com/releases/v5.6.3/css/all.css
    integrity=sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/
    crossorigin="anonymous">
    <title>SignUp-Myfav</title>
  </head>

  <body>
    <nav
      class="font-sans bg-white text-center flex justify-between my-4 mx-auto container overflow-hidden"
    >
      <a href="/list" class="block text-left">
        <img
          src="http://localhost/img/icon.png"
          class="h-10 sm:h-10 rounded-full"
          alt="logo"
        />
      </a>
      <ul class="text-sm text-gray-700 list-none p-0 flex items-center">
        <a href="/signout"
          ><button
            class="bg-black hover:bg-text-gray-800 text-white ml-4 py-2 px-3"
            data-testid="signoutbutton"
          >
            サインアウト
          </button></a
        >
      </ul>
    </nav>
    <div
      class="fa-2x font-sans rounded w-full max-w-md mx-auto px-8 appearance-none label-floating font-bold"
    >
      設定
    </div>
    <div
      class="font-sans text-sm rounded w-full max-w-md mx-auto my-8 px-8 pt-6 pb-8"
    >
      {{.msg}}
      <div class="flex items-center justify-between mb-4">
        <a href="/configuser"
          ><input
            type="button"
            class="bg-black hover:bg-black text-white py-2 px-4"
            value="ユーザー名変更"
            data-testid="changeuser"
        /></a>
      </div>
      <div class="flex items-center justify-between mb-4">
        <a href="/configpass"
          ><input
            type="button"
            class="bg-black hover:bg-black text-white py-2 px-4"
            value="パスワード変更"
            data-testid="changepassword"
        /></a>
      </div>
      <div class="flex items-center justify-between mb-4">
        <a href="/configuserdel"
          ><input
            type="button"
            class="bg-black hover:bg-black text-white py-2 px-4"
            value="ユーザー削除"
            data-testid="deleteuser"
        /></a>
      </div>
    </div>
  </body>
</html>
