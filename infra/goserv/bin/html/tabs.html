<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href=https://stitches.hyperyolo.com/output.css rel="stylesheet">
  <link rel="stylesheet" href=./all.css
    integrity=sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/ crossorigin="anonymous">
  <link rel="stylesheet" href=http://localhost/css/tab.css>
  <title>Stitches</title>
</head>

<body>
  <section class="bg-white py-4 font-sans">
    <div class="tabs container m-auto max-w-xl flex items-baseline justify-start border-b-2 border-gray-300 mb-10">
      <input id="all" type="radio" name="tab_item" checked>
      <label class="tab_item text-gray-700 text-base font-bold tracking-wide uppercase py-4 px-6" for="all">All</label>
      <input id="recent" type="radio" name="tab_item">
      <label class="tab_item text-gray-700 text-base font-bold tracking-wide uppercase py-4 px-6" for="recent">Recent</label>
      <input id="assign" type="radio" name="tab_item">
      <label class="tab_item text-gray-700 text-base font-bold tracking-wide uppercase py-4 px-6" for="assign">Assigned To Me</label>
      <input id="pending" type="radio" name="tab_item">
      <label class="tab_item text-gray-700 text-base font-bold tracking-wide uppercase py-4 px-6" for="pending">Pending</label>
      <div class="tab_content text-base" id="all_content">
        allの内容
      </div>
      <div class="tab_content text-base" id="recent_content">
        recentの内容
      </div>
      <div class="tab_content text-base" id="assign_content">
        assignの内容
      </div>
      <div class="tab_content text-base" id="pending_content">
        pendingの内容
      </div>
    </div>
  </section>
</body>

</html>
