<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href=https://stitches.hyperyolo.com/output.css rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" type="image/png" href="https://www.s-myfav.com/icons/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="https://www.s-myfav.com/icons/icon-192x192.png">
    <link rel="stylesheet" href=https://use.fontawesome.com/releases/v5.6.3/css/all.css integrity=sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/ crossorigin="anonymous">
    <link rel="stylesheet" href=https://www.s-myfav.com/css/main.css>
    <title>MyFav</title>
</head>

<body>
    <nav class="font-sans bg-white text-center flex justify-between my-4 mx-auto container overflow-hidden">
        <a href="/list" class="block text-left">
            <img src="https://www.s-myfav.com/img/icon.png" class="h-10 sm:h-10 rounded-full" alt="logo">
        </a>
        <ul class="text-sm text-gray-700 list-none p-0 flex items-center">
            <a href="/signout"><button class="bg-black hover:bg-text-gray-800 text-white ml-4 py-2 px-3">
                    サインアウト
                </button></a>
        </ul>
    </nav>
    <div class="fa-2x font-sans rounded w-full max-w-md mx-auto px-8 appearance-none font-bold">
        新しいお気に入り</div>
    <form id="newfav" class="font-sans text-sm rounded w-full max-w-md mx-auto my-8 px-8 pt-6 pb-8" enctype="multipart/form-data">
        <div class="relative border shadow rounded mb-4 appearance-none">
            アイコン <input type="file" name="file" id="file" accept='image/*'>
            <p>
                <canvas id="canvas" width="0" height="0"></canvas>
            </p>
            <img src="" id="iconimg" name="iconimg">
            <input type="hidden" id="icon" name="icon" value="">
        </div>
        <div class="relative border rounded mb-4 shadow appearance-none label-floating">
            <input class="w-full py-2 px-3 text-gray-700 leading-normal rounded" name="title" id="title" type="text" placeholder="タイトル" required>
            <label class="absolute block text-gray-700 top-0 left-0 w-full px-3 py-2 leading-normal" for="title">
                タイトル
            </label>
        </div>
        <div class="relative border rounded mb-4 shadow appearance-none label-floating">
            <input class="w-full py-2 px-3 text-gray-700 leading-normal rounded" name="category" id="category" type="text" placeholder="カテゴリ">
            <label class="absolute block text-gray-700 top-0 left-0 w-full px-3 py-2 leading-normal" for="category">
                カテゴリ
            </label>
        </div>
        <div class="relative border rounded mb-4 shadow appearance-none label-floating">
            <input class="w-full py-2 px-3 text-gray-700 leading-normal rounded" name="publisher" id="publisher" type="text" placeholder="パブリッシャ">
            <label class="absolute block text-gray-700 top-0 left-0 w-full px-3 py-2 leading-normal" for="publisher">
                パブリッシャ
            </label>
        </div>
        <div class="relative border rounded mb-4 shadow appearance-none label-floating">
            <input class="w-full py-2 px-3 text-gray-700 leading-normal rounded" name="overview" id="overview" type="text" placeholder="概要">
            <label class="absolute block text-gray-700 top-0 left-0 w-full px-3 py-2 leading-normal" for="overview">
                概要
            </label>
        </div>
        <div class="relative border rounded mb-4 shadow appearance-none label-floating">
            <textarea class="w-full py-2 px-3 text-gray-700 leading-normal rounded" name="impre" id="impre" placeholder="フリーコメント"></textarea>
            <label class="absolute block text-gray-700 top-0 left-0 w-full px-3 py-2 leading-normal" for="impre"></label>
        </div>
        <div class="favradio border shadow flex items-center mb-4 justify-between">
            <div class="radio_label">
                いつから
            </div>
            <div class="radio_body">
                <input type="radio" id="already" name="timing" value="already">
                <label class="tab_item radio_when text-base tracking-wide px-3" for="already">前から</label>
                <input type="radio" id="now" name="timing" value="now" checked>
                <label class="tab_item radio_when text-base tracking-wide px-3" for="now">今好き</label>
                <input type="radio" id="wish" name="timing" value="wish">
                <label class="tab_item radio_when text-base tracking-wide px-3" for="wish">興味ある</label>
            </div>
        </div>
        <div class="favradio border shadow flex items-center mb-4 justify-between">
            <div class="radio_label">
                好きレベル
            </div>
            <div class="radio_body">
                <input type="radio" id="one" name="stars" value="1">
                <label class="tab_item radio_star text-base tracking-wide px-5" for="one">1</label>
                <input type="radio" id="two" name="stars" value="2">
                <label class="tab_item radio_star text-base tracking-wide px-5" for="two">2</label>
                <input type="radio" id="three" name="stars" value="3" checked>
                <label class="tab_item radio_star text-base tracking-wide px-5" for="three">3</label>
                <input type="radio" id="four" name="stars" value="4">
                <label class="tab_item radio_star text-base tracking-wide px-5" for="four">4</label>
                <input type="radio" id="five" name="stars" value="5">
                <label class="tab_item radio_star text-base tracking-wide px-5" for="five">5</label>
            </div>
        </div>
        <div class="favradio border shadow flex items-center mb-4 justify-between">
            <div class="radio_label">
                公開設定
            </div>
            <div class="radio_body">
                <input type="radio" id="open" name="openclose" value="open">
                <label class="tab_item radio_opcl text-base tracking-wide px-10" for="open">公開</label>
                <input type="radio" id="close" name="openclose" value="close" checked>
                <label class="tab_item radio_opcl text-base tracking-wide px-10" for="close">非公開</label>
            </div>
        </div>
        <div class="flex items-center justify-between">
            <input type="submit" formaction="/crtfav" formmethod="POST" class="bg-black hover:bg-black text-white py-2 px-4" value="登録" id="create">
            <a href="/list"><input type="button" class="bg-white inline-block align-baseline text-gray-500 hover:text-gray-700" value="キャンセル" id="delete"></a>
        </div>
    </form>
    <script src="https://www.s-myfav.com/js/fav.js"></script>
</body>

</html>
