<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href=https://stitches.hyperyolo.com/output.css rel="stylesheet">
    <link rel="stylesheet" href=https://use.fontawesome.com/releases/v5.6.3/css/all.css integrity=sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/ crossorigin="anonymous">
    <link rel="stylesheet" href=http://localhost/css/tab.css>
    <title>MyFav</title>
</head>

<body>
    <nav class="font-sans bg-white text-center flex justify-between my-4 mx-auto container overflow-hidden">
        <a href="/listall" class="block text-left">
            <img src="http://localhost/img/icon.png" class="h-10 sm:h-10 rounded-full" alt="logo">
        </a>
        <ul class="text-sm text-gray-700 list-none p-0 flex items-center">
            <a href="/signout"><button class="bg-black hover:bg-text-gray-800 text-white ml-4 py-2 px-3">
                    サインアウト
                </button></a>
        </ul>
    </nav>
    <div class="fa-3x font-sans rounded w-full max-w-md mx-auto px-8 appearance-none font-bold">
        新しいFavを登録</div>
    <form class="font-sans text-sm rounded w-full max-w-md mx-auto my-8 px-8 pt-6 pb-8" method="POST" enctype="multipart/form-data" action="/crtfav">
        <div class="relative rounded mb-4 appearance-none">
            <a href="https://twitter.com/share?ref_src=twsrc%5Etfw" class="twitter-share-button" data-show-count="false">Tweet</a>
            <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
        </div>
        <div class="relative border shadow rounded mb-4 appearance-none">
            アイコン <input type="file" name="icon" id="icon" accept='image/*' onchange="previewImage(this);">
            <p>
                Preview:<br>
                <img id="preview" src="data:image/gif;base64,R0lGODlhAQABAAAAACH5BAEKAAEALAAAAAABAAEAAAICTAEAOw==" style="max-width:200px;">
            </p>
        </div>
        <div class="relative border rounded mb-4 shadow appearance-none label-floating">
            <input class="w-full py-2 px-3 text-gray-700 leading-normal rounded" name="title" id="title" type="text" placeholder="タイトル">
            <label class="absolute block text-gray-700 top-0 left-0 w-full px-3 py-2 leading-normal" for="title">
                タイトル
            </label>
        </div>
        <div class="relative border rounded mb-4 shadow appearance-none label-floating">
            <input class="w-full py-2 px-3 text-gray-700 leading-normal rounded" name="category" id="category" type="text" placeholder="カテゴリ">
            <label class="absolute block text-gray-700 top-0 left-0 w-full px-3 py-2 leading-normal" for="category">
                カテゴリ
            </label>
        </div>
        <div class="relative border rounded mb-4 shadow appearance-none label-floating">
            <input class="w-full py-2 px-3 text-gray-700 leading-normal rounded" name="publisher" id="publisher" type="text" placeholder="パブリッシャ">
            <label class="absolute block text-gray-700 top-0 left-0 w-full px-3 py-2 leading-normal" for="publisher">
                パブリッシャ
            </label>
        </div>
        <div class="relative border rounded mb-4 shadow appearance-none label-floating">
            <input class="w-full py-2 px-3 text-gray-700 leading-normal rounded" name="overview" id="overview" type="text" placeholder="概要">
            <label class="absolute block text-gray-700 top-0 left-0 w-full px-3 py-2 leading-normal" for="overview">
                概要
            </label>
        </div>
        <div class="relative border rounded mb-4 shadow appearance-none label-floating">
            <textarea class="w-full py-2 px-3 text-gray-700 leading-normal rounded" name="impre" id="impre" placeholder="感想"></textarea>
            <label class="absolute block text-gray-700 top-0 left-0 w-full px-3 py-2 leading-normal" for="impre"></label>
        </div>
        <div class="favradio border shadow flex items-center mb-4 justify-between">
            時系列
            <input type="radio" id="already" name="timing">
            <label class="tab_item text-base tracking-wide px-6" for="already">already</label>
            <input type="radio" id="now" name="timing" checked>
            <label class="tab_item text-base tracking-wide px-6" for="now">now</label>
            <input type="radio" id="wish" name="timing">
            <label class="tab_item text-base tracking-wide px-6" for="wish">wish</label>
        </div>
        <div class="favradio border shadow flex items-center mb-4 justify-between">
            満足度
            <input type="radio" id="one" name="stars">
            <label class="tab_item text-base tracking-wide px-6" for="one">1</label>
            <input type="radio" id="two" name="stars">
            <label class="tab_item text-base tracking-wide px-6" for="two">2</label>
            <input type="radio" id="three" name="stars" checked>
            <label class="tab_item text-base tracking-wide px-6" for="three">3</label>
            <input type="radio" id="four" name="stars">
            <label class="tab_item text-base tracking-wide px-6" for="four">4</label>
            <input type="radio" id="five" name="stars">
            <label class="tab_item text-base tracking-wide px-6" for="five">5</label>
        </div>
        <div class="favradio border shadow flex items-center mb-4 justify-between">
            公開/非公開
            <input type="radio" id="open" name="openclose">
            <label class="tab_item text-base tracking-wide px-6" for="open">公開</label>
            <input type="radio" id="close" name="openclose" checked>
            <label class="tab_item text-base tracking-wide px-6" for="close">非公開</label>
        </div>
        <div class="flex items-center justify-between">
            <input type="submit" class="bg-black hover:bg-black text-white py-2 px-4" value="登録">
            <input type="submit" formaction="#" class="bg-white inline-block align-baseline text-gray-500 hover:text-gray-700" value="削除">
        </div>
    </form>
    <script>
        function previewImage(obj) {
            var fileReader = new FileReader();
            fileReader.onload = (function() {
                document.getElementById('preview').src = fileReader.result;
            });
            fileReader.readAsDataURL(obj.files[0]);
        }
    </script>
</body>

</html>
