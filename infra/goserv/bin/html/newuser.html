<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href=https://stitches.hyperyolo.com/output.css rel="stylesheet">
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" type="image/png" href="https://www.s-myfav.com/icons/apple-touch-icon-180x180.png">
    <link rel="icon" type="image/png" href="https://www.s-myfav.com/icons/icon-192x192.png">
    <link rel="stylesheet" href=https://use.fontawesome.com/releases/v5.6.3/css/all.css integrity=sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/ crossorigin="anonymous">
    <title>SignUp-Myfav</title>
</head>

<body>
    <nav class="font-sans bg-white text-center flex justify-between my-4 mx-auto container overflow-hidden">
        <a href="/" class="block text-left">
            <img src="https://www.s-myfav.com/img/icon.png" class="h-10 sm:h-10 rounded-full" alt="logo">
        </a>
        <ul class="text-sm text-gray-700 list-none p-0 flex items-center">
            <li class="pl-2 border-l"><a href="/" class="inline-block py-2 px-3 text-gray-900 hover:text-gray-700 no-underline">サインイン</a></li>
        </ul>
    </nav>
    <form class="font-sans text-sm rounded w-full max-w-md mx-auto my-8 px-8 pt-6 pb-8" method="POST" action="/signup">
        <div class="relative border rounded mb-4 shadow appearance-none label-floating">
            <input class="w-full py-2 px-3 text-gray-700 leading-normal rounded" name="username" id="username" type="text" placeholder="Username">
            <label class="absolute block text-gray-700 top-0 left-0 w-full px-3 py-2 leading-normal" for="username">
                Username
            </label>
        </div>
        <div class="relative border rounded mb-4 shadow appearance-none label-floating">
            <input class="w-full py-2 px-3 text-gray-700 leading-normal rounded" name="password" id="password" type="password" placeholder="Password">
            <label class="absolute block text-gray-700 top-0 left-0 w-full px-3 py-2 leading-normal" for="password">
                Password
            </label>
        </div>
        <div class="relative border rounded mb-4 shadow appearance-none label-floating">
            <input class="w-full py-2 px-3 text-gray-700 leading-normal rounded" name="retypepassword" id="retypepassword" type="password" placeholder="Retype Password">
            <label class="absolute block text-gray-700 top-0 left-0 w-full px-3 py-2 leading-normal" for="retypepassword">
                Retype Password
            </label>
        </div>
        <div class="flex items-center justify-between">
            {{.errmsg}}
        </div>
        <div class="flex items-center justify-between">
            <input type="submit" class="bg-black hover:bg-black text-white py-2 px-4" value="サインアップ">
        </div>
    </form>
</body>

</html>
